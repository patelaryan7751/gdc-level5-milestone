<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid grid-cols-1 divide-y">
        <div class="bg-slate-900 flex justify-start">
            <div class="mb-2 mt-2 ml-2">
                <h1 class="mt-3 lg:text-2xl md:text-2xl font-bold text-slate-50"><a href="http://localhost:8000/">Task
                        <span
                            class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-green-500 relative inline-block">
                            <span class="relative text-white">Manager</span>
                        </span>
                    </a>
                </h1>
            </div>
            <div class="ml-3"><button
                    class="border-2 rounded-full border-rose-500 bg-rose-500 text-slate-50 text-1xl mt-5 px-3">
                    <a href="http://localhost:8000/all_tasks">Pending <span
                            class="font-bold">{{tasks|length}}</span></a></button>
            </div>
            <div class="ml-3"><button
                    class="border-2 rounded-full border-green-500 bg-green-500 text-slate-50 text-1xl mt-5 px-3">
                    <a href="http://localhost:8000/completed_tasks">Completed <span
                            class="font-bold">{{completedTasks|length}}</span></a></button>
            </div>
            <div class="ml-3"><button
                    class="border-2 rounded-full border-slate-500 bg-slate-500 text-slate-50 text-1xl mt-5 px-3">
                    <a href="http://localhost:8000/tasks">Add</a></button>
            </div>
            <br><br><br>
        </div>
        <div class="grid lg:grid-cols-2 sm:grid-cols-1 gap-4">
            <div>
                <br><br>
                <blockquote class="text-2xl font-semibold italic text-center text-slate-900">
                    Manage your Tasks
                    <span
                        class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
                        <span class="relative text-white">like a pro</span>
                    </span>
                    with us, don't worry we got your back.
                </blockquote>
                <img src="https://vectorforfree.com/wp-content/uploads/2020/03/Working_Men_VectorForFree.png" />
            </div>
            <div>
                <div class="text-center">
                    <div class=" border-2 border-orange-500 px-2 py-2  mt-4 mx-2" style="height:auto">
                        <h1 class="text-orange-500 text-2xl font-bold">
                            Features
                        </h1>
                        <div class=" border-2 border-orange-500 col-span-2 px-2 py-2  mt-4 mx-2">
                            <div class="px-2 py-2  mt-4 mx-2">
                                <center> <img
                                        src="https://icons.iconarchive.com/icons/cornmanthe3rd/squareplex/512/Utilities-tasks-icon.png"
                                        width="60px" height="60px">
                                    <button
                                        class="rounded-full bg-blue-500 hover:bg-blue-400 active:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 px-2 py-2 mt-2">
                                        <a href="http://localhost:8000/all_tasks/">Your Progress</a>
                                    </button>
                                </center>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div class=" border-2 border-orange-500 px-2 py-2  mt-4 mx-2">
                                <center> <img src="https://cdn-icons-png.flaticon.com/512/4737/4737004.png" width="60px"
                                        height="60px">
                                    <button
                                        class="rounded-full bg-green-500 px-2 py-2 mt-2 hover:bg-green-400 active:bg-green-600 focus:outline-none focus:ring focus:ring-green-300">
                                        <a href="http://localhost:8000/completed_tasks/">Completed Tasks</a>
                                    </button>
                                </center>
                            </div>
                            <div class=" border-2 border-orange-500 px-2 py-2  mt-4 mx-2">
                                <center> <img
                                        src="https://cdn1.iconfinder.com/data/icons/digital-marketing-44/64/72-512.png"
                                        width="60px" height="60px">
                                    <button
                                        class="rounded-full bg-slate-500  px-2 py-2 mt-2 hover:bg-slate-400 active:bg-slate-600 focus:outline-none focus:ring focus:ring-slate-300">
                                        <a href="http://localhost:8000/tasks/">Add Task</a>
                                    </button>
                                </center>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
